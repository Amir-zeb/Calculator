    <div class="grid-container">
        <div class="grid-item item1"><input id="result" type="text"></div>
        <button onclick="getresult('1')" class="grid-item">1</button>
        <button onclick="getresult('2')" class="grid-item">2</button>
        <button onclick="getresult('3')" class="grid-item">3</button>
        <button onclick="clresult()" class="grid-item">C</button>
        <button onclick="getresult('4')" class="grid-item">4</button>
        <button onclick="getresult('5')" class="grid-item">5</button>
        <button onclick="getresult('6')" class="grid-item">6</button>
        <button onclick="getresult('+')" class="grid-item">+</button>  
        <button onclick="getresult('7')" class="grid-item">7</button>
        <button onclick="getresult('8')" class="grid-item">8</button>
        <button onclick="getresult('9')" class="grid-item">9</button>
        <button onclick="getresult('-')" class="grid-item">-</button>
        <button onclick="getresult('0')" class="grid-item">0</button>
        <button onclick="setresult()" class="grid-item">=</button>
        <button onclick="getresult('/')" class="grid-item">/</button>
        <button onclick="getresult('*')" class="grid-item">*</button>
        
        
          
      </div>
